<form [formGroup]="bookingForm" class="row g-3 m-4">
  <h3>Passenger Information</h3>
  <div formGroupName="name" class="col-md-6">
    <label for="firstName" class="form-label">First Name</label>
    <input
      id="firstName"
      type="text"
      formControlName="firstName"
      class="form-control" />
  </div>
  <div formGroupName="name" class="col-md-6">
    <label for="lastName" class="form-label">Last Name</label>
    <input
      id="lastName"
      type="text"
      formControlName="lastName"
      class="form-control" />
  </div>
  <div class="col-md-6">
    <label for="dateOfBirth" class="form-label">Date of Birth</label>
    <input
      id="dateOfBirth"
      type="date"
      formControlName="dateOfBirth"
      class="form-control" />
  </div>
  <div class="col-md-6">
    <label for="gender" class="form-label">Gender</label>
    <select id="gender" formControlName="gender" class="form-select">
      <option value="MALE">Male</option>
      <option value="FEMALE">Female</option>
      <option value="OTHER">Other</option>
    </select>
  </div>
  <div formGroupName="contact" class="col-md-6">
    <label for="emailAddress" class="form-label">Email Address</label>
    <input
      id="emailAddress"
      type="email"
      formControlName="emailAddress"
      class="form-control" />
    <div formArrayName="phones" class="mt-3">
      <div
        *ngFor="let phone of contactDetails.controls; let i = index"
        [formGroupName]="i"
        class="mb-3">
        <label for="deviceType-{{ i }}" class="form-label">Device Type</label>
        <select
          id="deviceType-{{ i }}"
          formControlName="deviceType"
          class="form-select">
          <option value="MOBILE">Mobile</option>
          <option value="LANDLINE">Landline</option>
        </select>
        <label for="countryCallingCode-{{ i }}" class="form-label"
          >Country Calling Code</label
        >
        <input
          id="countryCallingCode-{{ i }}"
          type="text"
          formControlName="countryCallingCode"
          class="form-control" />
        <label for="number-{{ i }}" class="form-label">Number</label>
        <input
          id="number-{{ i }}"
          type="text"
          formControlName="number"
          class="form-control" />
      </div>
    </div>
  </div>

  <div formArrayName="documents" class="col-md-6">
    <div
      *ngFor="let documentCtrl of documents.controls; let i = index"
      [formGroupName]="i"
      class="mb-4">
      <label for="documentType-{{ i }}" class="form-label">Document Type</label>
      <select
        id="documentType-{{ i }}"
        formControlName="documentType"
        class="form-select">
        <option value="PASSPORT">Passport</option>
        <option value="ID_CARD">ID Card</option>
      </select>

      <label for="birthPlace-{{ i }}" class="form-label">Birth Place</label>
      <input
        id="birthPlace-{{ i }}"
        formControlName="birthPlace"
        type="text"
        required
        class="form-control" />

      <label for="number-{{ i }}" class="form-label">Document Number</label>
      <input
        id="number-{{ i }}"
        formControlName="number"
        type="text"
        required
        class="form-control" />

      <label for="issuanceLocation-{{ i }}" class="form-label"
        >Issuance Location</label
      >
      <input
        id="issuanceLocation-{{ i }}"
        formControlName="issuanceLocation"
        type="text"
        required
        class="form-control" />

      <label for="issuanceDate-{{ i }}" class="form-label">Issuance Date</label>
      <input
        id="issuanceDate-{{ i }}"
        formControlName="issuanceDate"
        type="date"
        required
        class="form-control" />

      <label for="expiryDate-{{ i }}" class="form-label">Expiry Date</label>
      <input
        id="expiryDate-{{ i }}"
        formControlName="expiryDate"
        type="date"
        required
        class="form-control" />

      <label for="issuanceCountry-{{ i }}" class="form-label"
        >Issuance Country</label
      >
      <select
        id="issuanceCountry-{{ i }}"
        formControlName="issuanceCountry"
        class="form-select">
        <option value="FR">France</option>
        <option value="IN">India</option>
        <option value="ES">Spain</option>
      </select>

      <label for="validityCountry-{{ i }}" class="form-label"
        >Validity Country</label
      >
      <select
        id="validityCountry-{{ i }}"
        formControlName="validityCountry"
        class="form-select">
        <option value="FR">France</option>
        <option value="IN">India</option>
        <option value="ES">Spain</option>
      </select>

      <label for="nationality-{{ i }}" class="form-label">Nationality</label>
      <select
        id="nationality-{{ i }}"
        formControlName="nationality"
        class="form-select">
        <option value="FR">France</option>
        <option value="IN">India</option>
        <option value="ES">Spain</option>
      </select>
    </div>
  </div>
</form>
